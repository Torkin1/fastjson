name: Build
on:
  push:
    branches:
      - branch-1.2.79
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          distribution: zulu
          java-version: 8.0.332-b09
      #- name: Install local JDK 8
      #  run: ./installJdk8.sh && export JAVA_HOME=$(cat java_home)
      - name: Cache SonarCloud packages
        uses: actions/cache@v1
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
      - name: Cache Maven packages
        uses: actions/cache@v1
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
      - name: Install ba-dua
        run: ./installBaDua.sh 0.6.0
      - name: Build and analyze
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar -Dsonar.projectKey=Torkin1_fastjson
      - name: Generate Ba-Dua report
        run: ./generateBaDuaReport.sh target/test-classes target/badua.xml
      - name: Upload Ba-Dua report
        uses: actions/upload-artifact@v3
        with:
          name: ba-dua-report
          path: target/badua.xml
          if-no-files-found: error
          retention-days: 90